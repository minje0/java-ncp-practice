<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
</head>
<body>
  <h1>채팅</h1>

  <div>
      <form>
          <div>
              <label for="connect">웹소켓 연결:</label>
              <button id="connect" type="submit">연결</button>
              <button id="disconnect" type="submit" disabled="disabled">해제</button>
          </div>
      </form>
  </div>

  <div id="conversation">
      <div id="communicate">
      </div>
  </div>

  <form>
      <div>
          <input type="text" id="msg" placeholder="내용을 입력하세요....">
      </div>
      <button id="send" disabled type="submit">보내기</button>
  </form>
</body>
</html>
